<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prototipo Gacha RPG v22</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .tabs { display: flex; gap: 10px; }
    .tab-btn { padding: 8px 16px; border: none; background: #ddd; cursor: pointer; border-radius: 4px; }
    .tab-btn.active { background: #aaa; color: white; }
    #lang-select { padding: 4px 8px; font-size: 16px; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .gacha-container { display: flex; gap: 20px; }
    #gacha-types-menu { display: flex; flex-direction: column; gap: 10px; }
    .gacha-type-btn { padding: 6px 12px; border: 1px solid #444; background: #eee; cursor: pointer; border-radius: 4px; }
    .gacha-type-btn.active { background: #aaa; color: white; }
    #gacha-output { display: grid; grid-template-columns: repeat(2,120px); grid-template-rows: repeat(3,160px); gap:20px; min-height:480px; }
    .card { width:120px; height:160px; position:relative; border:2px solid #444; border-radius:8px; background:#eee; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .card img { width:100%; height:100%; object-fit:contain; border-radius:6px; }
    .badge { position:absolute; top:5px; left:50%; transform:translateX(-50%); background:orange; color:white; font-size:12px; padding:2px 6px; border-radius:4px; }
    #info-text { margin:8px 0; min-height:1.2em; visibility:hidden; }
    button { padding:8px 16px; margin-top:5px; cursor:pointer; }
    #gacha-btn:not(:disabled), #skip-btn:not(:disabled) { background:orange; color:white; }
    .legend { border-collapse:collapse; margin-top:20px; }
    .legend th, .legend td { border:1px solid #444; padding:6px 10px; text-align:left; }
    .legend th { background:#555; color:#fff; }
  </style>
</head>
<body>
  <div class="header">
    <div class="tabs">
      <button id="tab-btn-gacha" class="tab-btn active">Gacha</button>
      <button id="tab-btn-collection" class="tab-btn">ColecciÃ³n</button>
    </div>
    <select id="lang-select">
      <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
    </select>
  </div>
  <div id="tab-gacha" class="tab-content active">
    <div class="gacha-container">
      <div id="gacha-types-menu"></div>
      <div id="gacha-section">
        <div id="gacha-output"></div>
        <div id="info-text"></div>
        <button id="gacha-btn" disabled>Abrir Sobre</button>
        <button id="skip-btn" disabled>Revelar Todas</button>
        <table class="legend">
          <thead><tr><th id="hdr-rarity">Rareza</th><th id="hdr-prob">Probabilidad</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="tab-collection" class="tab-content">
    <table id="cards-stats" class="legend">
      <thead><tr><th>Carta</th><th>Imagen</th><th>Rareza</th><th>Cantidad</th><th>%</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
<script>
let cards=[], rarities={}, gachas=[], selectedGacha;
let totalPacks=0, totalCards=0, currentPack=[], revealedCount=0;

async function loadData(){
  const bust=Date.now();
  [cards, rarities, gachas] = await Promise.all([
    fetch(`data/cards.json?v=${bust}`,{cache:'no-cache'}).then(r=>r.json()),
    fetch(`data/rarities.json?v=${bust}`,{cache:'no-cache'}).then(r=>r.json()),
    fetch(`data/gachas.json?v=${bust}`,{cache:'no-cache'}).then(r=>r.json())
  ]);
  initStats(); initGachaMenu(); bind(); docReady();
}

function initStats(){
  const tbody = document.querySelector('#cards-stats tbody');
  tbody.innerHTML = '';
  cards.forEach(c => {
    tbody.innerHTML += `<tr id="stat-${c.id}">
      <td>${c.id}</td><td><img src="${c.image}" width="40" height="53"></td>
      <td class="rarity-${c.rarity}"></td><td>0</td><td class="percent">0%</td>
    </tr>`;
  });
}

function initGachaMenu(){
  const menu = document.getElementById('gacha-types-menu');
  menu.innerHTML = '';
  gachas.forEach(g => {
    menu.innerHTML += `<button id="gacha-type-${g.id}" class="gacha-type-btn">${g.label.es}</button>`;
  });
  gachas.forEach(g => document.getElementById('gacha-type-'+g.id)
    .addEventListener('click', ()=>selectGacha(g.id)));
  selectGacha(gachas[0].id);
}

function selectGacha(id){
  selectedGacha = gachas.find(g=>g.id===id);
  document.querySelectorAll('.gacha-type-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById('gacha-type-'+id).classList.add('active');
  updateLegend();
}

function updateLegend(){
  const tbody = document.querySelector('.legend tbody');
  tbody.innerHTML = '';
  Object.entries(selectedGacha.probabilities).forEach(([key,p])=>{
    tbody.innerHTML += `<tr>
      <td class="${key}">${rarities[key].label.es}</td>
      <td>${Math.round(p*100)}%</td>
    </tr>`;
  });
}

function bind(){
  document.getElementById('gacha-btn').addEventListener('click', generatePack);
  document.getElementById('skip-btn').addEventListener('click', ()=> {
    document.querySelectorAll('.card:not(.revealed)').forEach(d=>revealCard(d));
  });
  document.getElementById('lang-select').addEventListener('change', e=>updateLang(e.target.value));
  document.getElementById('tab-btn-gacha').addEventListener('click', ()=>show('gacha'));
  document.getElementById('tab-btn-collection').addEventListener('click', ()=>show('collection'));
}

function docReady(){
  document.getElementById('gacha-btn').disabled = false;
  updateLang('es');
}

function show(tab){
  document.querySelectorAll('.tab-content').forEach(tc=>tc.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById('tab-'+tab).classList.add('active');
  document.getElementById('tab-btn-'+tab).classList.add('active');
}

function updateLang(lang){
  const t = {
    es:{hdrRarity:'Rareza',hdrProb:'Probabilidad',btnOpen:'Abrir Sobre',skip:'Revelar Todas',info:'Pulsa carta',percent:'%'},
    en:{hdrRarity:'Rarity',hdrProb:'Probability',btnOpen:'Open Pack',skip:'Skip',info:'Click card',percent:'%'}
  }[lang];
  document.getElementById('hdr-rarity').textContent = t.hdrRarity;
  document.getElementById('hdr-prob').textContent = t.hdrProb;
  document.getElementById('gacha-btn').textContent = t.btnOpen;
  document.getElementById('skip-btn').textContent = t.skip;
  document.getElementById('info-text').textContent = t.info;
  document.querySelectorAll('#cards-stats th:nth-child(5)').forEach(el=>el.textContent = t.percent);
  document.getElementById('packs-count').textContent = lang==='es'?`Sobres abiertos: ${totalPacks}`:`Packs opened: ${totalPacks}`;
  initGachaMenu();
}

function getRandomRarity(){
  const r=Math.random(); let acc=0;
  for(const [k,p] of Object.entries(selectedGacha.probabilities)){
    acc += p;
    if(r < acc) return k;
  }
  return 'legend';
}

function getRandomCardByRarity(key){
  const pool = cards.filter(c=>c.rarity===key).map(c=>c.id);
  return pool[Math.floor(Math.random()*pool.length)];
}

function generatePack(){
  totalPacks++; document.getElementById('gacha-btn').disabled=true; revealedCount=0;
  document.getElementById('cards-stats') // ensure stats updated
  const out = document.getElementById('gacha-output'); out.innerHTML='';
  currentPack = Array.from({length:5}, ()=> {
    const k = getRandomRarity();
    return {id: getRandomCardByRarity(k), rarity: k};
  });
  currentPack.forEach((card,i)=>{
    const d = document.createElement('div');
    d.className='card'; d.dataset.id=card.id; d.dataset.rarity=card.rarity;
    if(i===2){d.style.gridColumn='1 / span 2';d.style.justifySelf='center';}
    d.addEventListener('click',()=>revealCard(d)); out.appendChild(d);
  });
  document.getElementById('skip-btn').disabled=false;
  document.getElementById('info-text').style.visibility='visible';
}

function revealCard(div){
  if(div.classList.contains('revealed')) return;
  const id=+div.dataset.id, key=div.dataset.rarity;
  const row = document.getElementById('stat-'+id), prev = +row.children[3].textContent;
  div.innerHTML=`<img src="${cards.find(c=>c.id===id).image}" style="border:4px solid ${rarities[key].color};">`;
  if(prev===0){
    const b=document.createElement('div'); b.className='badge';
    b.textContent=document.getElementById('lang-select').value==='es'?'Nuevo':'New';
    div.appendChild(b);
  }
  div.classList.add('revealed'); revealedCount++; totalCards++;
  row.children[3].textContent = prev+1;
  if(revealedCount === currentPack.length){
    document.getElementById('skip-btn').disabled = true;
    document.getElementById('gacha-btn').disabled = false;
  }
  document.querySelectorAll('#cards-stats tbody tr').forEach(tr=>{
    const cnt = +tr.children[3].textContent;
    tr.children[4].textContent = (cnt/totalCards*100).toFixed(1)+'%';
  });
}

document.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
